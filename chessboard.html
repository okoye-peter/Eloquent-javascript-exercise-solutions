<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 0; i < 8; i++){
            let str = "";
            let a = i % 2 ? 1 : 0;
            while(a < 8){
                str += a % 2 ? ' #' : '# ';
                a += 2;
            }
            console.log(str);
        }
    </script>
</body>
</html>
